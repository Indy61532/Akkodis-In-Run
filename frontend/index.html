<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akkodis InRun</title>
    <link rel="stylesheet" href="/frontend/styles/style.css">
</head>
<body>
    <!-- Animated Background Shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container center-screen">
        <!-- LOGIN FORM -->
        <div id="login-form" class="form-container">
            <h2><span class="accent-text">AKKODIS In Run</span></h2>
            <p class="form-subtitle">Don't have an account? <a href="#" id="switch-to-register">Register here</a></p>
            <div class="input-group">
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
            </div>
            <button type="submit" class="form-button">
                Login
            </button>
        </div>

        <!-- REGISTER FORM -->
        <div id="register-form" class="form-container">
            <h2><span class="accent-text">Create Account</span></h2>
            <p class="form-subtitle">Already have an account? <a href="#" id="switch-to-login">Login here</a></p>
            <div class="input-group">
                <input type="text" class="input-field" placeholder="Full Name" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
            </div>
            <button type="submit" class="form-button">
                Register
            </button>
        </div>
    </div>

    <script>
        document.getElementById('switch-to-register').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('login-form').classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('register-form').style.display = 'flex';
                document.getElementById('register-form').classList.add('fade-in');
            }, 300);
        });

        document.getElementById('switch-to-login').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('register-form').classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('register-form').style.display = 'none';
                document.getElementById('login-form').style.display = 'flex';
                document.getElementById('login-form').classList.add('fade-in');
            }, 300);
        });
    </script>
</body>
</html>
